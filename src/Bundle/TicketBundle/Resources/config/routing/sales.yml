backend_sales_index:
    path: /
    methods: [GET]
    defaults:
        _controller: tianos.backend.controller.sales:indexAction
        _tianos:
            action: index
            section: admin
            permission: true
            template: GridBundle::index.html.twig
            roles_allow:
                - ROLE_TICKET_VIEW
            vars:
                subheader: sylius.ui.manage_your_ticket_catalog
                icon: cube
                body_css: grid-body-css
                serialize_group_name: crud
            grid:
                icon: shopping-cart
                box_class: primary
                title: Gestionar ventas
                data_table:
                    route:
                        info: backend_sales_info
                        view: backend_sales_view
                        create: backend_sales_create
                        ticket_edit: backend_sales_edit
                        #edit: backend_sales_edit
                        #delete: backend_sales_delete
                    table_button:
                        #- ticket_edit
                        #- edit
                        #- delete
                    table_button_header:
                        #- create
                        - info
                    table_option:
                        pageLength: 10
                    row_call_back:
                        - key: id
                          value: aData.id
                        - key: data-id
                          value: aData.id
                        - key: class
                          value: "'alert'"
                    columns:
                        - obj: " '<span class=\"badge bg-light-blue-active\">' + obj.id + '</span>' "
                          defs:
                              targets: 0
                              searchable: 1
                              sorting: 1
                              orderable: 1
                              type: html
                              width: 4%
                              title: '#'
                              className: modal-view text-center
                        - obj: obj.ticket_type
                          options:
                              property: " return (obj.ticket_type == 'EXTERNO') ? '<span class=\"badge bg-green\">' + obj.ticket_type + '</span>' : '<span class=\"badge bg-orange\">' + obj.ticket_type + '</span>' "
                          defs:
                              targets: 1
                              orderable: 1
                              sorting: 1
                              title: Tipo
                              width: 10%
                              className: text-center
                              filter: 1
                        - obj: obj.name
                          defs:
                              targets: 2
                              orderable: 1
                              sorting: 1
                              title: Nombre servicio
                              className:
                              filter: 1
                        - obj: obj.payment_type.name
                          defs:
                              targets: 3
                              orderable: 1
                              sorting: 1
                              title: '<i class="fa fa-fw fa-money"></i> Tipo de pago'
                              className:
                              filter: 1
                        - obj: obj.client.name_box
                          defs:
                              targets: 4
                              orderable: 1
                              sorting: 1
                              title: '<i class="fa fa-fw fa-feed"></i> Cliente'
                              className:
                              filter: 1
                        - obj: obj.point_of_sale
                          options:
                              property: " return (obj.point_of_sale) ? obj.point_of_sale.name : '' "
                          defs:
                              targets: 5
                              orderable: 1
                              sorting: 1
                              title: '<i class="fa fa-fw fa-map-marker"></i> Punto de venta'
                              className:
                              filter: 1
                        - obj: obj.created_at
                          defs:
                              targets: 6
                              title: '<i class="fa fa-fw fa-calendar"></i> Creado'
                              className: text-center
            form:
                type: Bundle\TicketBundle\Form\Type\SalesType
            repository:
                service: tianos.repository.ticket
                method: findAll
                arguments: [$ticketId]
                vars:
                    serialize_group_name: ticket

