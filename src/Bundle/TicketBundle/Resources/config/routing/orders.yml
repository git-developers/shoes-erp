backend_orders_index:
    path: /
    methods: [GET]
    defaults:
        _controller: tianos.backend.controller.orders:indexAction
        _tianos:
            action: index
            section: admin
            permission: true
            template: GridBundle::index.html.twig
            roles_granted:
                - ROLE_TICKET_VIEW
            vars:
                subheader: sylius.ui.manage_your_ticket_catalog
                icon: cube
                body_css: grid-body-css
                serialize_group_name: crud
            grid:
                icon: shopping-cart
                box_class: primary
                title: Gestionar pedidos
                modal:
                    create:
                        title: Crear venta
                        size: modal-lg
                    edit:
                        title: Editar venta
                        size: modal-
                    view:
                        title: Ver venta
                        size: modal-lg
                    payment_history:
                        title: Historial de pagos
                        size: modal-lg
                    change_password:
                        title: Cambiar password
                data_table:
                    route:
                        info: backend_orders_info
                        view: backend_orders_view
                        create: backend_orders_create
                        edit: backend_orders_edit
                        payment_history: backend_payment_history_index
                        #delete: backend_orders_delete
                    table_button:
                        #- ticket_edit
                        #- edit
                        #- delete
                    table_button_header:
                        #- create
                        - info
                    table_option:
                        pageLength: 50
                    row_call_back:
                        - key: id
                          value: aData.id
                        - key: data-id
                          value: aData.id
                        - key: class
                          value: "'alert'"
                    columns:
                        - obj: " '<span class=\"badge bg-light-blue-active\">' + obj.id + '</span>' "
                          defs:
                              targets: 0
                              searchable: 1
                              sorting: 1
                              orderable: 1
                              type: num
                              width: 4%
                              title: '#'
                              className: modal-view text-center
                        - obj: " '<span class=\"label bg-purple fontsize-12\">' + obj.code + '</span>' "
                          defs:
                              targets: 1
                              searchable: 1
                              sorting: 1
                              orderable: 1
                              type: html
                              width: 12%
                              title: '<i class="fa fa-fw fa-qrcode"></i> Code'
                              className: modal-payment-history text-center
                              filter: 1
                        - obj: obj.status
                          options:
                              property: " if(obj.status == 1){return '<span class=\"label label-warning fontsize-12\">ABIERTO</span>'}
                              else if(obj.status == 3){return '<span class=\"label label-success fontsize-12\">COMPLETADO</span>'}
                              else if(obj.status == 4){return '<span class=\"label label-danger fontsize-12\">CANCELADO</span>'} "
                          defs:
                              targets: 2
                              orderable: 1
                              sorting: 1
                              title: Status
                              width: 10%
                              className: modal-edit text-center
                              filter: 1
                        - obj: obj.client.name_box
                          defs:
                              targets: 3
                              orderable: 1
                              sorting: 1
                              title: '<i class="fa fa-fw fa-user"></i> Cliente'
                              className: text-center
                              filter: 1
                        - obj: obj.point_of_sale
                          options:
                              property: " return (obj.point_of_sale) ? obj.point_of_sale.name : '' "
                          defs:
                              targets: 4
                              orderable: 1
                              sorting: 1
                              title: '<i class="fa fa-fw fa-map-marker"></i> Punto de venta'
                              className: text-center
                              filter: 1
                        - obj: obj.total
                          defs:
                              targets: 5
                              orderable: 1
                              sorting: 1
                              title: '<i class="fa fa-fw fa-money"></i> Total'
                              className: text-center
                              filter: 1
                        - obj: obj.delivery_date
                          defs:
                              targets: 6
                              title: '<i class="fa fa-fw fa-calendar"></i> Fecha de entrega'
                              className: text-center
                        - obj: obj.created_at
                          defs:
                              targets: 7
                              title: '<i class="fa fa-fw fa-calendar"></i> Creado'
                              className: text-center
            form:
                type: Bundle\TicketBundle\Form\Type\OrdersType
            repository:
                service: tianos.repository.orders
                method: findAll
                arguments: [$ticketId]
                vars:
                    serialize_group_name: orders

